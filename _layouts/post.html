---
layout: default
---
  <div class="container">
    <div class="col s10">
    <div class="row" style="padding:10px;">
      <a id="home" class="waves-effect waves-dark btn white-text darken-2 l5-light-blue z-depth-4" href="{{site.baseurl}}/#blog"><i class="material-icons">home</i></a>
    </div>
    <h3 class="post-title" itemprop="name headline" style="text-align:center;color:aliceblue">{{ page.title | escape }}</h3>

    <p class="post-meta" style="color:#cfd8dc;">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        {{ page.date | date: date_format }}
      </time>
      {% if page.author %}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
      {% endif %}</p>

    <div class="post-content" style="background-color:#cfd8dc;padding:2em;" itemprop="articleBody">
      {{ content }}
    </div>

    </div>
  </div>
  
  <div class="container">
    <div class="col s10">
      <div id="contact" class="section scrollspy" style="width:100%;">
        <h3 style="text-align:center;color:aliceblue;">Mailing List</h3>
        {% include contact.html %}
      </div>

      <div class="row" style="padding:10px;">
        <a id="home" class="waves-effect waves-dark btn white-text darken-2 l5-light-blue z-depth-4" href="{{site.baseurl}}/#home"><i class="material-icons">arrow_back</i></a>
      </div>
    </div>
  </div>
