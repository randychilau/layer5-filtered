<div class="container no-pad-top" >
    <div id="posts" class="section scrollspy">
        <h3 style="text-align:center;color:aliceblue;">News</h3>

        <div class="row">
            {% for post in site.posts %}
            
            {% if post.visibility != "hide" and post.type == "news" %}
          
            <div class="col s12 m4">
              <div class="card" style="z-index: 1;">
                <div class="card-image">
                  <a href="{{ post.url | relative_url }}">
                    <img src="{{post.image}}" style="max-width:100%; text-align: center;
                    margin-left: auto;
                    margin-right: auto;"></a>
                  <!-- <span class="card-title"><a style="color:white">{{ book.title | escape }}</a></span> -->
                <a id="{{post.url}}" class="btn-floating halfway-fab waves-effect z-depth-4 l5-light-blue waves-dark darken-3"
                  href="{{ post.url | relative_url }}"><i class="material-icons">more_horiz</i></a>
                </div>
                <div class="card-content">
                  <h4>{{post.title}}</h4>
                </div>
              </div>
            </div>
            {% endif %}
          
            {% endfor %}
          </div>

    </div>
</div>
