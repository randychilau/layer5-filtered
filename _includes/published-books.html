<div class="row">
    {% for post in site.posts %}

  {% if post.author == "Lee Calcote" %}
  <div class="col s12 m6">
    <div class="card">
      <div class="card-image">
        <a href="{{ post.url | relative_url }}"><img src="{{post.image}}"></a>
        <!-- <span class="card-title"><a style="color:white">{{ post.title | escape }}</a></span> -->
        <a id="{{post.url}}" class="btn-floating halfway-fab waves-effect z-depth-4 orange waves-dark darken-3" href="{{ post.url | relative_url }}"><i class="material-icons">more_horiz</i></a>
      </div>
      <div class="card-content">
        <p>{{post.excerpt}}</p>
      </div>
    </div>
  </div>
  {% endif %}
  {% endfor %}

</div>
<!-- waves-light light -->
